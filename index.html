        function changeText() {
            const textElement = document.getElementById('text');
            textElement.textContent = wordsList[index];
            const spanishTextElement = document.getElementById('spanish-text');
            spanishTextElement.textContent = spanishWordList[index];
            if (index < wordsList.length - 1) {
                index++;
            } else {
                index = 0; // Reset to the beginning
                [wordsList, spanishWordList] = shuffleArrays(wordsList, spanishWordList);
            }
        }

        function shuffleArrays(array1, array2) {
            let currentIndex = array1.length;
            let randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex !== 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array1[currentIndex], array1[randomIndex]] = [array1[randomIndex], array1[currentIndex]];
                [array2[currentIndex], array2[randomIndex]] = [array2[randomIndex], array2[currentIndex]];
            }

            return [array1, array2];
        }

        [wordsList, spanishWordList] = shuffleArrays(wordsList, spanishWordList);
